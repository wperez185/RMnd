<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href=" ./css/main.css">
  <title>RMnd</title>
</head>

<body class="contact-page">
  <div class="top-img">
    <img src="./img/logo3.JPG" class="data-logo" alt="RMnd logo">
    </div>
  <hr>
  <div class="topnav" id="myTopnav">
  <a href="/">Home</a>
  <a href="/jobPosts">Find Jobs</a>
  <a href="/contact">Career Resources</a>
  <a href="#">Post a Resume</a>
  <a href="/about">Company Profiles</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>
  <div class="contact-container">
  <form id="contact" action="" method="post">
    <h3>Contact Us</h3>
    <h4>Contact us today, and we will get back to you soon</h4>
    <fieldset>
      <input id="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input id="email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input id="phone" placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea id="content" placeholder="Type your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- <script src="js/app.js"></script> -->
  <!-- <script src="js/jobSearch.js"></script> -->
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
