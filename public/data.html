<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Fauna+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href=" ../css/main.css">
  <title>RMnd</title>
</head>

<body class="data-page">
  <div class="top-img">
    <img src="./img/logo3.JPG" class="data-logo" alt="RMnd logo">
    <div class="topnav" id="myTopnav">
      <a href="/">Home</a>
      <a href="/jobPosts">Find Jobs</a>
      <a href="/contact">Career Resources</a>
      <a href="/about">Company Profiles</a>
      <a href="/profile" id="settings" class="right hidden">Settings</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
  </div>
  <hr>
  <div class="grid">
    <div class="grid-sidebar hide">
      <p class="recent-search">Recent Searches:</p>
      <div class="salary-div">
        <form id="dataSearchForm">
          <input type="search" id="dataJobTitle" placeholder="Job title">
          <div class="js-location-dropdown">
            <select type="search2" id="location" class="data-location" placeholder="Location"></select>
          </div>
          <button class="home-search">Search</button>
        </form>
      </div>
    </div>
    <div class="grid-content">
      <div class="data-main">
        <h2 class="category-search">Engineer Jobs</h2>
        <p class="num-jobs">1000+ Jobs Found</p>
      </div>
      <ul class="job-post" id="job-list">
      </ul>
      <button class="button data-btn">More Jobs</button>
      <div class="center hide pagination-center">
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#">&raquo;</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/jobSearch.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/states.js"></script>
  <script src="js/active.js"></script>
</body>

</html>
