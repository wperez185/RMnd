      <form id="employer-posting">
        <ul id="job-post" id="job-list">
          <li>
            <span class="job-post">Company Name</span>
            <div class="job-post-controls">
              <input id="company-name" type="text">
            </div>
          </li>
          <li>
            <span class="job-post">Job Title</span>
            <div class="job-post-controls">
              <input id="job-title" type="text">
            </div>
          </li>
          <li>
            <span class="job-post">Job Description</span>
            <div class="job-post-controls">
              <input id="job-description" type="text">
            </div>
          </li>
          <li>
            <span class="job-post">City</span>
            <div class="job-post-controls">
              <input id="city" type="text">
            </div>
          </li>
          <li>
            <span class="job-post">State</span>
            <div class="job-post-controls">
              <input id="state" type="text">
            </div>
          </li>
          <li>
            <span class="job-post">Zipcode</span>
            <div class="job-post-controls">
              <input id="zipcode" type="text">
            </div>
          </li>
          <li>
            <span class="job-post">Salary</span>
            <div class="job-post-controls">
              <input id="salary" type="text">
            </div>
          </li>
          <li>
            <span class="job-post">What type of job is it?</span>
            <div class="job-post-controls">
              <!-- <button class="job-post-toggle"> -->
              <!-- <input id="checkBox" type="checkbox"> -->
              <!-- </button> -->
              <button id="full-time" class="button-label">
        <span>Full-time</span
      </button>
              <button id="part-time" class="button-label">
  <span>Part-time</span>
</button>
              <button id="internship" class="button-label">
<span>Internship</span>
</button>
              <button id="contract" class="button-label">
<span>Contract</span>
</button>
              <button id="temp" class="button-label">
<span>Temporary</span>
</button>
            </div>
          </li>
          <p><button type="submit" class="btn btn-primary">Submit</button></p>
        </ul>
