<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
  <link rel="stylesheet" href=" ../css/main.css">
  <title>RMnd</title>
</head>

<body class="login">
  <div class="top-img">
    <img src="./img/logo3.JPG" class="data-logo" alt="RMnd logo">
    <div class="topnav" id="myTopnav">
      <a href="/">Home</a>
      <a href="/jobPosts">Find Jobs</a>
      <a href="/contact">Career Resources</a>
      <a href="/about">Company Profiles</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
  </div>
  <div class="login-page container">
    <!-- page container start-->
    <div class="login-float-left">
      <div class="login-subhead">
        <h2 class="login-subhead-heading">Sign In</h2>
        <hr class="login-hr">
      </div>
      <!-- form -->
      <form id="signInForm">
        <div class="row">
          <div class="col-lg-12">
            <div id="signInBox">
              <label>UserName
            <input id="userName" type="text" name="username" required/>
          </label>
              <label>Password
            <input id="userPassword" type="password" required/>
          </label>
              <div class="login-signup-container">
                <div class="login-classs-btn"><button class="signin">Sign In</button></div>
                <span class="forgot-password"><a href="/password_reset">Forgot password</a></span>
              </div>
              <div class="signup-create"><a href="/signup">Not a member? Create an account</a></div>
            </div>
      </form>
      </div>
      </div>
      <!-- page container end-->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/nav.js"></script>
  <script src="js/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</body>

</html>
