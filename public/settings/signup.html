<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href=" ../css/main.css">
  <title>RMnd</title>
</head>

<body class="signup">
  <div class="top-img">
    <img src="./img/logo3.JPG" class="data-logo" alt="RMnd logo">
    <div class="topnav" id="myTopnav">
      <a href="/">Home</a>
      <a href="/jobPosts">Find Jobs</a>
      <a href="/contact">Career Resources</a>
      <a href="/about">Company Profiles</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
  </div>
  <div class="signup-page container">
    <!-- page container start-->
    <div class="signup-float-left">
      <div class="signup-subhead">
        <h2 class="signup-subhead-heading">Sign Up</h2>
        <hr class="signup-hr">
      </div>
      <!-- form -->
      <form id="signUpForm">
        <div class="row">
          <div class="col-lg-12">
            <div id="signUpBox">
              <span id="error">  </span>
              <div class="form-label">
                <i class="fa fa-user" id="signup-user-icon" aria-hidden="true"></i>
                      <input id="newUser" type="text" name="username" required/>
                    </div>
              <div class="form-label">
                <i class="fa fa-key" id="signup-password-icon" aria-hidden="true"></i>
                      <input id="newPassword" type="password" required/>
                    </div>
              <div class="form-label">
                <i class="fa fa-key" id="signup-password-icon" aria-hidden="true"></i>
                      <input id="confirmPassword" type="password" required/>
                    </div>
              <div class="signup-class-btn"><button class="signup-btn">Sign Up</button></div>
      </form>
      </div>
      <div class="signin-create"><a href="/login">Have an account? Sign in</a></div>
      <!-- <span class="signin-forgot-password"><a href="/password_reset">Forgot password</a></span> -->
      <!-- col-9 float-left end -->
      <!-- page container end-->
      </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="js/nav.js"></script>
      <script src="js/signup.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</body>

</html>
